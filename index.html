<html ng-app="Training">
	<head>
		<link rel="stylesheet" type="text/css" href="index.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Pavanam" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
		<script src="js/training.js"></script>
	</head>

	<body ng-controller="IndexCtrl">
		<div id="header" set-class-when-at-top="fix-to-top">
			<nav id="main-navbar">
				<a ui-sref="home" ui-sref-active="active" id="home">
					Home
				</a>
				<a ui-sref="browse" ui-sref-active="active" id="browse">
					Browse
				</a>
				<a ui-sref="about" ui-sref-active="active" id="about">
					About
				</a>
			</nav>
		</div>

		<div id="website-content">
			<!-- Injected Content -->
			<div ui-view=""></div>
		</div>
	</body>
</html>
